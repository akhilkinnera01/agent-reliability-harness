<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 750" style="background: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
    
    <defs>
        <!-- Professional Drop Shadow -->
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.08"/>
        </filter>
        
        <!-- Clean Arrowhead -->
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#57606a"/>
        </marker>

        <!-- Gradients for subtle depth -->
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f6f8fa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#eaeef2;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Styles -->
    <style>
        .container-box { fill: #ffffff; stroke: #d0d7de; stroke-width: 1; filter: url(#shadow); rx: 6; }
        .header-bar { fill: url(#headerGrad); stroke: #d0d7de; stroke-width: 1; }
        .title-text { font-size: 14px; font-weight: 600; fill: #24292f; text-anchor: middle; dominant-baseline: middle; }
        .body-text { font-size: 12px; fill: #57606a; }
        .label-text { font-size: 11px; font-weight: 600; fill: #57606a; text-transform: uppercase; letter-spacing: 0.5px; }
        .connector { fill: none; stroke: #57606a; stroke-width: 1.5; marker-end: url(#arrowhead); }
        .badge { rx: 4; stroke-width: 1; }
    </style>

    <!-- Main Title -->
    <text x="600" y="50" text-anchor="middle" font-size="24" font-weight="600" fill="#24292f">Agent Reliability Harness (ARH)</text>
    <text x="600" y="75" text-anchor="middle" font-size="14" fill="#57606a">System Architecture</text>

    <!-- ==================== INPUT COLUMN ==================== -->
    <g transform="translate(50, 120)">
        <rect x="0" y="0" width="220" height="280" class="container-box"/>
        <rect x="0" y="0" width="220" height="40" class="header-bar" style="clip-path: inset(0 0 -10px 0 round 6px 6px 0 0);"/>
        <text x="110" y="25" class="title-text">Input Configuration</text>
        
        <!-- Icons/Components -->
        <!-- Agent -->
        <g transform="translate(30, 70)">
            <circle cx="20" cy="20" r="20" fill="#e1f0da" stroke="#2da44e" stroke-width="1"/>
            <text x="20" y="25" text-anchor="middle" font-size="20">ü§ñ</text>
            <text x="60" y="15" font-weight="600" font-size="13" fill="#24292f">AI Agent</text>
            <text x="60" y="32" class="body-text">Target Model</text>
        </g>
        
        <!-- Docs -->
        <g transform="translate(30, 130)">
            <rect x="0" y="0" width="40" height="50" rx="4" fill="#ddf4ff" stroke="#0969da" stroke-width="1"/>
            <text x="20" y="30" text-anchor="middle" font-size="20">üìÑ</text>
            <text x="60" y="20" font-weight="600" font-size="13" fill="#24292f">Knowledge Base</text>
            <text x="60" y="37" class="body-text">RAG Documents</text>
        </g>

        <!-- Config List -->
        <line x1="20" y1="200" x2="200" y2="200" stroke="#d0d7de" stroke-width="1"/>
        <text x="30" y="230" class="body-text">‚öôÔ∏è Evaluation Prompts</text>
        <text x="30" y="255" class="body-text">üîë API Configuration</text>
    </g>

    <!-- Connector 1 -->
    <path d="M270,260 L320,260" class="connector"/>

    <!-- ==================== RELIABILITY SUITE ==================== -->
    <g transform="translate(320, 120)">
        <rect x="0" y="0" width="240" height="280" class="container-box"/>
        <rect x="0" y="0" width="240" height="40" class="header-bar" style="clip-path: inset(0 0 -10px 0 round 6px 6px 0 0);"/>
        <text x="120" y="25" class="title-text">Reliability Test Suite</text>
        
        <!-- Test Items -->
        <g transform="translate(20, 70)">
            <rect x="0" y="0" width="200" height="40" rx="4" fill="#f6f8fa" stroke="#d0d7de" stroke-width="1"/>
            <rect x="0" y="0" width="4" height="40" fill="#0969da" style="clip-path: inset(0 0 0 0 round 4px 0 0 4px);"/>
            <text x="15" y="25" font-weight="600" font-size="13" fill="#24292f">Robustness</text>
            <text x="100" y="25" class="body-text" text-anchor="start">Perturbations</text>
        </g>

        <g transform="translate(20, 125)">
            <rect x="0" y="0" width="200" height="40" rx="4" fill="#f6f8fa" stroke="#d0d7de" stroke-width="1"/>
            <rect x="0" y="0" width="4" height="40" fill="#0969da" style="clip-path: inset(0 0 0 0 round 4px 0 0 4px);"/>
            <text x="15" y="25" font-weight="600" font-size="13" fill="#24292f">Consistency</text>
            <text x="100" y="25" class="body-text" text-anchor="start">Variance check</text>
        </g>

        <g transform="translate(20, 180)">
            <rect x="0" y="0" width="200" height="40" rx="4" fill="#f6f8fa" stroke="#d0d7de" stroke-width="1"/>
            <rect x="0" y="0" width="4" height="40" fill="#0969da" style="clip-path: inset(0 0 0 0 round 4px 0 0 4px);"/>
            <text x="15" y="25" font-weight="600" font-size="13" fill="#24292f">Groundedness</text>
            <text x="100" y="25" class="body-text" text-anchor="start">Fact verification</text>
        </g>

        <text x="120" y="255" text-anchor="middle" font-size="11" fill="#8c959f">Automated Parallel Execution</text>
    </g>

    <!-- Connector 2 -->
    <path d="M560,260 L610,260" class="connector"/>

    <!-- ==================== ADVERSARIAL AUDITOR ==================== -->
    <g transform="translate(610, 120)">
        <rect x="0" y="0" width="240" height="280" class="container-box"/>
        <rect x="0" y="0" width="240" height="40" class="header-bar" style="clip-path: inset(0 0 -10px 0 round 6px 6px 0 0);"/>
        <text x="120" y="25" class="title-text">Adversarial Auditor</text>
        
        <!-- Workflow steps -->
        <g transform="translate(30, 70)">
            <rect x="0" y="0" width="180" height="45" rx="4" fill="#ffffff" stroke="#9a6700" stroke-width="1" stroke-dasharray="4,2"/>
            <text x="90" y="20" text-anchor="middle" font-weight="600" font-size="12" fill="#9a6700">Step 1: Proposer</text>
            <text x="90" y="36" text-anchor="middle" font-size="10" fill="#57606a">Generate attack vectors</text>
        </g>
        
        <line x1="120" y1="115" x2="120" y2="135" stroke="#cf222e" stroke-width="1" marker-end="url(#arrowhead)"/>

        <g transform="translate(30, 135)">
            <rect x="0" y="0" width="180" height="45" rx="4" fill="#ffffff" stroke="#9a6700" stroke-width="1" stroke-dasharray="4,2"/>
            <text x="90" y="20" text-anchor="middle" font-weight="600" font-size="12" fill="#9a6700">Step 2: Solver</text>
            <text x="90" y="36" text-anchor="middle" font-size="10" fill="#57606a">Constrained answering</text>
        </g>

        <line x1="120" y1="180" x2="120" y2="200" stroke="#cf222e" stroke-width="1" marker-end="url(#arrowhead)"/>

        <g transform="translate(30, 200)">
            <rect x="0" y="0" width="180" height="45" rx="4" fill="#ffffff" stroke="#9a6700" stroke-width="1" stroke-dasharray="4,2"/>
            <text x="90" y="20" text-anchor="middle" font-weight="600" font-size="12" fill="#9a6700">Step 3: Evaluator</text>
            <text x="90" y="36" text-anchor="middle" font-size="10" fill="#57606a">Flaw classification</text>
        </g>
    </g>

    <!-- Connector 3 -->
    <path d="M850,260 L900,260" class="connector"/>

    <!-- ==================== REPORT CARD ==================== -->
    <g transform="translate(900, 120)">
        <rect x="0" y="0" width="220" height="280" class="container-box"/>
        <rect x="0" y="0" width="220" height="40" class="header-bar" style="clip-path: inset(0 0 -10px 0 round 6px 6px 0 0);"/>
        <text x="110" y="25" class="title-text">Evaluation Report</text>
        
        <!-- Score Circle -->
        <g transform="translate(110, 100)">
            <circle cx="0" cy="0" r="45" fill="none" stroke="#eaeef2" stroke-width="8"/>
            <path d="M-31.8 31.8 A 45 45 0 1 1 45 0" fill="none" stroke="#2da44e" stroke-width="8" stroke-linecap="round"/>
            <text x="0" y="5" text-anchor="middle" font-size="24" font-weight="bold" fill="#24292f">85%</text>
            <text x="0" y="22" text-anchor="middle" font-size="10" fill="#57606a">TRUST SCORE</text>
        </g>

        <!-- Status Badge -->
        <rect x="60" y="170" width="100" height="28" rx="14" fill="#2da44e"/>
        <text x="110" y="189" text-anchor="middle" font-weight="600" font-size="12" fill="#ffffff">‚úì DEPLOY</text>

        <!-- Metrics Table -->
        <g transform="translate(30, 220)">
            <text x="0" y="0" class="body-text">Robustness</text>
            <text x="160" y="0" class="body-text" text-anchor="end" font-weight="600">92%</text>
            <line x1="0" y1="10" x2="160" y2="10" stroke="#eaeef2" stroke-width="1"/>
            
            <text x="0" y="25" class="body-text">Consistency</text>
            <text x="160" y="25" class="body-text" text-anchor="end" font-weight="600">88%</text>
        </g>
    </g>

    <!-- ==================== BOTTOM SECTION: FLAWS ==================== -->
    <text x="50" y="460" class="label-text">Detected Flaw Categories</text>
    <line x1="220" y1="456" x2="1120" y2="456" stroke="#d0d7de" stroke-width="1"/>

    <!-- Flaw Cards Row -->
    <g transform="translate(50, 480)">
        
        <!-- Card 1: Critical -->
        <g transform="translate(0, 0)">
            <rect x="0" y="0" width="160" height="80" rx="6" fill="#fff8f8" stroke="#cf222e" stroke-width="1"/>
            <rect x="15" y="15" width="8" height="8" rx="2" fill="#cf222e"/>
            <text x="30" y="23" font-weight="600" font-size="12" fill="#24292f">SAFETY_GAP</text>
            <text x="15" y="45" class="body-text">Critical Info Missing</text>
            <text x="15" y="65" font-size="10" fill="#cf222e">High Severity</text>
        </g>

        <!-- Card 2: Missing Pre -->
        <g transform="translate(180, 0)">
            <rect x="0" y="0" width="160" height="80" rx="6" fill="#fff8c5" stroke="#d29922" stroke-width="1"/>
            <rect x="15" y="15" width="8" height="8" rx="2" fill="#d29922"/>
            <text x="30" y="23" font-weight="600" font-size="12" fill="#24292f">MISSING_PREREQ</text>
            <text x="15" y="45" class="body-text">Steps skipped</text>
            <text x="15" y="65" font-size="10" fill="#9a6700">Medium Severity</text>
        </g>

        <!-- Card 3: Ambiguous -->
        <g transform="translate(360, 0)">
            <rect x="0" y="0" width="160" height="80" rx="6" fill="#fff8c5" stroke="#d29922" stroke-width="1"/>
            <rect x="15" y="15" width="8" height="8" rx="2" fill="#d29922"/>
            <text x="30" y="23" font-weight="600" font-size="12" fill="#24292f">AMBIGUOUS</text>
            <text x="15" y="45" class="body-text">Vague terminology</text>
            <text x="15" y="65" font-size="10" fill="#9a6700">Medium Severity</text>
        </g>

        <!-- Card 4: Assumption -->
        <g transform="translate(540, 0)">
            <rect x="0" y="0" width="160" height="80" rx="6" fill="#fff8c5" stroke="#d29922" stroke-width="1"/>
            <rect x="15" y="15" width="8" height="8" rx="2" fill="#d29922"/>
            <text x="30" y="23" font-weight="600" font-size="12" fill="#24292f">ASSUMPTION</text>
            <text x="15" y="45" class="body-text">Implicit Context</text>
            <text x="15" y="65" font-size="10" fill="#9a6700">Medium Severity</text>
        </g>

        <!-- Card 5: Temporal -->
        <g transform="translate(720, 0)">
            <rect x="0" y="0" width="160" height="80" rx="6" fill="#ddf4ff" stroke="#0969da" stroke-width="1"/>
            <rect x="15" y="15" width="8" height="8" rx="2" fill="#0969da"/>
            <text x="30" y="23" font-weight="600" font-size="12" fill="#24292f">TEMPORAL_ERR</text>
            <text x="15" y="45" class="body-text">Order Mismatch</text>
            <text x="15" y="65" font-size="10" fill="#0969da">Low Severity</text>
        </g>

        <!-- Card 6: Outdated -->
        <g transform="translate(900, 0)">
            <rect x="0" y="0" width="160" height="80" rx="6" fill="#f6f8fa" stroke="#d0d7de" stroke-width="1"/>
            <rect x="15" y="15" width="8" height="8" rx="2" fill="#57606a"/>
            <text x="30" y="23" font-weight="600" font-size="12" fill="#24292f">OUTDATED</text>
            <text x="15" y="45" class="body-text">Legacy Content</text>
            <text x="15" y="65" font-size="10" fill="#57606a">Info</text>
        </g>
    </g>

    <!-- Footer / Branding -->
    <text x="600" y="600" text-anchor="middle" font-size="10" fill="#8c959f">Generated for ARH Framework Repository ‚Ä¢ v1.0.2</text>
</svg>